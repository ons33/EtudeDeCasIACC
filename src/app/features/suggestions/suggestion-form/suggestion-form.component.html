
<div class="card p-4">
  <h3>Rendu final</h3>
  <form [formGroup]="suggestionForm" (ngSubmit)="onSubmit()">

 
    <div class="mb-3">
      <label for="title">Titre :</label>
      <input id="title" type="text" formControlName="title" class="form-control">
      <div *ngIf="title?.touched && title?.invalid" class="text-danger">
        <div *ngIf="title?.errors?.['required']">Le titre est obligatoire.</div>
        <div *ngIf="title?.errors?.['minlength']">Le titre doit contenir au moins 5 caractères.</div>
        <div *ngIf="title?.errors?.['pattern']">Le titre doit commencer par une majuscule et contenir uniquement des lettres.</div>
      </div>
    </div>

 
    <div class="mb-3">
      <label for="description">Description :</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="description?.touched && description?.invalid" class="text-danger">
        <div *ngIf="description?.errors?.['required']">La description est obligatoire.</div>
        <div *ngIf="description?.errors?.['minlength']">La description doit contenir au moins 30 caractères.</div>
      </div>
    </div>

   
    <div class="mb-3">
      <label for="category">Catégorie :</label>
      <select id="category" formControlName="category" class="form-select">
        <option value="">-- Sélectionnez une catégorie --</option>
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
      <div *ngIf="category?.touched && category?.invalid" class="text-danger">
        La catégorie est obligatoire.
      </div>
    </div>

    
    <div class="mb-3">
      <label for="date">Date :</label>
      <input id="date" type="text" class="form-control" formControlName="date" readonly>
    </div>

    
    <div class="mb-3">
      <label for="status">Status :</label>
      <input id="status" type="text" class="form-control" formControlName="status" readonly>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="suggestionForm.invalid">Soumettre</button>
  </form>
</div>
